             data-bs-title="Image 1">

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Image Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid rounded" alt="Lightbox Image">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Event listener for when a thumbnail is clicked
    const lightboxModal = document.getElementById('lightboxModal');
    lightboxModal.addEventListener('show.bs.modal', function (event) {
      // Get the clicked image
      const img = event.relatedTarget;
      const imgSrc = img.getAttribute('data-bs-img');
      const imgTitle = img.getAttribute('data-bs-title');
      
      // Update the modal image and title
      const modalImage = document.getElementById('modalImage');
      const modalTitle = document.getElementById('modalTitle');
      modalImage.src = imgSrc;
      modalTitle.textContent = imgTitle;
    });
  </script>
</body>
